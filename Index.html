<!DOCTYPE html>

    <style>
        h1, h2 {
            text-align: center;
            font-size: 3em; /* Increased font size */
        }
        h2 {
            font-size: 2em; /* Slightly smaller than h1 */
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, red, orange, green, blue, indigo, violet);
            background-size: 400% 400%;
            color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: gradient 5s ease infinite, fadeIn 1s; /* Fade-in animation */
        }
        .overlay.hidden {
            display: none;
        }
        .quote {
            margin-top: 20px;
            font-style: italic;
            color: #fff;
            font-size: 1.5em; /* Increased font size for the quote */
            animation: fadeInUp 2s; /* Fade-in up animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .button {
            background-color: #04AA6D; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;

    <script type="text/javascript">
        const quotes = [
            "Our bank accounts are always locked... until payday!",
            "You can trust us with your money, just not your passwords!",
            "At least our security is better than our coffee!",
            "Access denied? Just like your loan application!",
            "Our vault is open 24/7. Your account? Not so much.",
            "Please hold... forever. Just kidding, youâ€™re locked out!",
            "Locked out? Think of it as enforced savings!",
            "You've been locked out, but your interest is still safe!",
            "We secure your funds, sometimes even from you!",
            "Out of access, but never out of interest!"
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function checkPassword() {
            var password = prompt("Please enter the password:");
            if (password === "hello") {
                document.getElementById("overlay").classList.add("hidden");
            } else {
                document.getElementById("locked-message").classList.remove("hidden");
                document.getElementById("quote").textContent = getRandomQuote();
            }
        }

        window.onload = checkPassword;
    </script>
